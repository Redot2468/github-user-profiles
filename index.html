<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- style link -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- background -->
    <div
      class="h-screen py-8 bg-lightModeBackground dark:bg-darKModeBackground px-8 md:flex md:items-center md:justify-center"
    >
      <!-- general container width -->
      <div class="max-w-lg mx-auto font-mono md:max-w-xl">
        <!-- nav -->
        <div class="flex flex-row justify-between items-center">
          <!-- logo -->
          <h2 class="text-black font-bold text-2xl dark:text-white">
            devfinder
          </h2>

          <section
            class="mode flex flex-row space-x-2 items-center cursor-pointer"
          >
            <p class="text-lightModeTextColor font-bold dark:text-white">
              Dark
            </p>
            <div class="text-lightModeTextColor">
              <img
                src="./assets/icon-moon.svg"
                alt=""
                srcset=""
                class="img1 w-3"
                id="img1"
              />
              <img
                src="./assets/icon-sun.svg"
                alt=""
                srcset=""
                class="hidden img2"
                id="img2"
              />
            </div>
          </section>
        </div>

        <!-- search bar -->
        <div
          class="mt-10 bg-white dark:bg-darkModeBodyColor flex flex-row justify-between py-2 px-3 rounded-2xl shadow-lg"
        >
          <button class="p-2">
            <img src="./assets/icon-search.svg" alt="" srcset="" />
          </button>

          <input
            type="text"
            name="search"
            id="search"
            class="search__input w-[70%] placeholder:text-sm focus:outline-0 p-2 dark:bg-inherit dark:text-white"
            placeholder="Search GitHub username..."
            required
          />

          <button
            class="submit__btn font-bold bg-iconButtonColor text-white py-3 px-4 rounded-xl hover:opacity-50 transition-opacity"
          >
            Search
          </button>
        </div>
        <!-- end of search bar -->

        <!-- main container -->
        <div
          class="bg-lightModeBodyColor dark:bg-darkModeBodyColor mt-5 py-8 px-4 md:px-6 rounded-2xl"
        >
          <!-- avatar and username -->
          <div class="flex flex-row flex-auto space-x-7">
            <!-- avatar -->
            <img
              src="./assets/583231.png"
              alt=""
              srcset=""
              class="avatar w-20 rounded-[100%] md:w-28"
            />

            <!-- username -->
            <div
              class="flex flex-col flex-auto space-y-2 md:space-y-0 md:flex-row justify-between w-[70%] md:items-center md:space-x-6"
            >
              <section>
                <h3 class="name font-bold text-lg dark:text-white md:text-2xl">
                  The Octocat
                </h3>
                <p class="username text-iconButtonColor">@octocat</p>
              </section>

              <p class="joined__date text-lightModeTextColor dark:text-white">
                Joined Jan 25 2011
              </p>
            </div>
          </div>
          <!-- end of avatar -->

          <!-- beginning of the rest of the main container -->
          <div
            class="flex flex-col flex-auto space-y-7 mt-9 xl:flex-row xl:justify-end"
          >
            <div class="space-y-7">
              <p class="bio text-lightModeTextColor dark:text-white">
                This profile has no bio
              </p>

              <!-- account stats -->
              <div
                class="grid grid-cols-3 bg-lightModeBackground dark:bg-darKModeBackground py-5 rounded-2xl"
              >
                <!-- repos -->
                <div class="space-y-2 text-center">
                  <p class="text-lightModeTextColor text-sm dark:text-white">
                    Repos
                  </p>
                  <h3
                    class="repos text-black dark:text-white font-bold text-lg"
                  >
                    8
                  </h3>
                </div>

                <!-- followers -->
                <div class="space-y-2 text-center">
                  <p class="text-lightModeTextColor text-sm dark:text-white">
                    Followers
                  </p>
                  <h3
                    class="followers text-black dark:text-white font-bold text-lg"
                  >
                    8772
                  </h3>
                </div>

                <!-- following -->
                <div class="space-y-2 text-center">
                  <p class="text-lightModeTextColor text-sm dark:text-white">
                    Following
                  </p>
                  <h3
                    class="following text-black dark:text-white font-bold text-lg"
                  >
                    9
                  </h3>
                </div>
              </div>
              <!-- end of account stats -->

              <!-- account details -->
              <div class="grid grid-cols-1 gap-y-6 md:grid-cols-2">
                <!-- location -->
                <div
                  class="flex flex-row space-x-3 text-lightModeTextColor dark:text-white"
                >
                  <i class="fa-solid fa-location-dot"></i>
                  <p class="details location text-sm">San Francisco</p>
                </div>

                <!-- github link -->
                <div
                  class="flex flex-row overflow-hidden space-x-3 text-lightModeTextColor dark:text-white whitespace-normal"
                >
                  <i class="fa-solid fa-link"></i>
                  <p class="html__url text-sm">
                    <a href="https://github.blog">https://github.blog</a>
                  </p>
                </div>

                <!-- twitter -->
                <div
                  class="flex flex-row space-x-3 text-lightModeTextColor dark:text-white"
                >
                  <i class="fa-brands fa-twitter"></i>
                  <p class="details twitter text-sm">Not Available</p>
                </div>

                <!-- @githubcompanyusername -->
                <div
                  class="flex flex-row space-x-3 text-lightModeTextColor dark:text-white"
                >
                  <i class="fa-solid fa-building"></i>
                  <p class="details company text-sm">@github</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
